name: .NET Build

on:
  push:
    branches: '*'
    tags-ignore: '*'
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up repository name environment variable
        shell: pwsh
        run: |
          $repoName = $env:GITHUB_REPOSITORY.Split('/')[1]
          echo "repo_name=$repoName" >> $env:GITHUB_ENV
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true
      - name: Restore dependencies
        run: dotnet restore
      - name: Download Dalamud CN
        shell: pwsh
        run: |
          $dalamudPath = "$env:AppData\XIVLauncherCN\addon\Hooks\dev\"
          New-Item -ItemType Directory -Force -Path $dalamudPath
          
          # 获取版本信息
          $versionInfo = Invoke-RestMethod -Uri "https://aonyx.ffxiv.wang/Dalamud/Release/VersionInfo?track=release"
          $downloadUrl = $versionInfo.downloadUrl
          
          # 下载并解压
          Invoke-WebRequest -Uri $downloadUrl -OutFile dalamud.zip -UseBasicParsing
          Expand-Archive -Force dalamud.zip $dalamudPath
          
          Write-Host "Dalamud downloaded to: $dalamudPath"
          Get-ChildItem $dalamudPath
      - name: Build
        run: |
          dotnet build --no-restore --configuration Release --nologo
      - name: Archive
        run: Compress-Archive -Path ${{ env.repo_name }}/bin/Release/* -DestinationPath ${{ env.repo_name }}.zip
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./${{ env.repo_name }}/bin/Release/*