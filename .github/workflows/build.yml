name: .NET Build

on:
  push:
    branches: '*'
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up repository name environment variable
        shell: pwsh
        run: |
          $repoName = $env:GITHUB_REPOSITORY.Split('/')[1]
          echo "repo_name=$repoName" >> $env:GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Download Dalamud CN
        shell: pwsh
        run: |
          $dalamudPath = "$env:AppData\XIVLauncherCN\addon\Hooks\dev\"
          New-Item -ItemType Directory -Force -Path $dalamudPath
          Invoke-WebRequest -Uri "https://goatcorp.github.io/dalamud-distrib/stg/latest.zip" -OutFile dalamud.zip -UseBasicParsing
          Expand-Archive -Force dalamud.zip $dalamudPath

      - name: Restore dependencies
        run: dotnet restore
        env:
          DALAMUD_HOME: ${{ env.APPDATA }}\XIVLauncherCN\addon\Hooks\dev

      - name: Build
        shell: pwsh
        run: |
          $dalamudPath = "$env:AppData\XIVLauncherCN\addon\Hooks\dev\"
          dotnet build --no-restore --configuration Release --nologo -p:DalamudLibPath="$dalamudPath"
 
      - name: Archive
        run: Compress-Archive -Path ${{ env.repo_name }}/bin/Release/* -DestinationPath ${{ env.repo_name }}.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./${{ env.repo_name }}/bin/Release/*

      - name: Update Latest Release
        uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          prerelease: false
          name: '最新构建'
          body: '自动构建的最新版本'
          files: |
            ${{ env.repo_name }}.zip
